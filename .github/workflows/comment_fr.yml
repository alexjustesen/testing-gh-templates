name: Comment on Feature Request with Label

on:
  issues:
    types: [opened]

jobs:
  comment_on_feature_request:
    runs-on: ubuntu-latest

    steps:
      - name: Check if Issue Has 'feature' Label and Comment
        uses: actions/github-script@v6
        with:
          script: |
            const context = github.context;
            const issue = context.payload.issue;
            
            // Ensure the issue exists
            if (!issue) {
              throw new Error("No issue found in the payload");
            }

            // Check if the issue has the 'feature' label
            const hasFeatureLabel = issue.labels.some(label => label.name === 'feature');
            
            if (hasFeatureLabel) {
              const commentBody = `Thank you for your feature request! We will review your request soon.`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: commentBody
              });
            } else {
              console.log("No 'feature' label found, skipping comment.");
            }